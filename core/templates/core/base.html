<!doctype html>
<html lang="es" class="h-100">

{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataDash View</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href={% static 'core/css/bootstrap.min.css' %} rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href={% static 'core/css/cover.css' %} rel="stylesheet">
  <link href={% static 'core/css/custom.css' %} rel="stylesheet">
  
</head>

<body class="d-flex h-50 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">DataDash View</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-100 active" aria-current="page" href={% url 'home' %}>Inicio</a>
        <a class="nav-link fw-bold py-1 px-110" href={% url 'entrada' %}>Pestañas</a>
        {% if request.user.is_authenticated %}
        <a class="nav-link fw-bold py-1 px-0" href={% url 'exit' %}>Salir</a>
      {% else %}
          <a class="nav-link fw-bold py-1 px-0" href={% url 'login' %}>Ingresar</a>
      </li>
          <li class="nav-item">
            <a class="nav-link" href={% url 'register' %}>Registrarse</a>
        </li>

        {% endif %}
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  {% if request.user.is_authenticated %}
    <a class="btn btn-outline-light" href={% url 'exit' %}>Cerrar Sesión</a>
  {% endif %}

 
</div>
  </body>
</html>
